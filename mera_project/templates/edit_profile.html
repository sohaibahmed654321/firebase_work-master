{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile | My App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0a0f1f, #0e1a2b, #152942);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Animated background glow */
    .bg-glow {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(120px);
      z-index: 0;
      opacity: 0.6;
      animation: float 8s ease-in-out infinite alternate;
    }
    .bg-glow.one { background: #00ffc3; top: 10%; left: 15%; }
    .bg-glow.two { background: #007bff; bottom: 15%; right: 20%; }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(40px, 40px); }
    }

    /* Glass card */
    .glass-card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 50px 60px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 195, 0.15);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px;
      font-weight: 700;
      color: white;
      margin: 0 auto 25px auto;
      text-transform: uppercase;
      background: linear-gradient(135deg, #00ffc3, #007bff);
      box-shadow: 0 0 20px rgba(0,255,195,0.3);
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    h2 {
      font-weight: 700;
      color: #00ffc3;
      text-shadow: 0 0 10px rgba(0, 255, 195, 0.5);
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #dcdcdc;
      display: block;
      text-align: left;
    }

    .form-control {
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px;
      margin-bottom: 18px;
      transition: 0.3s;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px #00ffc3;
      border-color: #00ffc3;
    }

    .btn-custom {
      border-radius: 30px;
      padding: 12px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 45%;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }

    .btn-save {
      background: linear-gradient(135deg, #00ffc3, #00bfff);
      color: #000;
      border: none;
      box-shadow: 0 0 10px rgba(0,255,195,0.4);
    }
    .btn-save:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px #00ffc3;
    }

    .btn-cancel {
      background: rgba(255, 0, 0, 0.8);
      color: #fff;
      border: none;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
    }
    .btn-cancel:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <!-- glowing background -->
  <div class="bg-glow one"></div>
  <div class="bg-glow two"></div>

  <div class="glass-card">
    <div class="avatar">
      {{ user_name|slice:":1" }}{{ user_name|cut:" "|slice:"1:2" }}
    </div>
    <h2>‚úèÔ∏è Edit Profile</h2>

    <form method="POST">
      {% csrf_token %}
      <div class="text-start">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ user_name }}" required>
      </div>
      <div class="text-start">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user_email }}" required>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <button type="submit" class="btn btn-save btn-custom">üíæ Save</button>
        <a href="{% url 'welcome' %}" class="btn btn-cancel btn-custom">üö™ Cancel</a>
      </div>
    </form>
  </div>

</body>
</html>
