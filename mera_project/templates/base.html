{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1600&q=80')
        no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    /* Transparent dark overlay (background dim) */
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none; /* âœ… Fixes click issue */
    }

    /* Navbar styling */
    .navbar-custom {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 3;
    }
    .navbar-custom a {
      color: white;
      font-weight: bold;
      margin-right: 15px;
      text-decoration: none;
    }
    .navbar-custom a:hover {
      color: #00ffae;
      text-decoration: underline;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      right: 20px;
      color: white;
      font-weight: bold;
      z-index: 3;
    }

    /* Optional glass box style (used in forms) */
    .glass-box {
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      color: white;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      max-width: 450px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top px-4 py-2">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'show' %}">Show Data</a>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'reg' %}">Register</a>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid mt-5 pt-5" style="z-index: 2; position: relative;">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>MR.SOHAIB.AHMED</footer>
</body>
</html>
