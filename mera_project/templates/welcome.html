{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | My App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* üî• Background slideshow */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }

    /* Overlay */
    .overlay {
      background-color: rgba(0, 0, 0, 0.55);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Glass Box */
    .welcome-box {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 50px 40px;
      color: white;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      max-width: 520px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 10px;
    }
    h3 {
      font-weight: 600;
      color: #00ffae;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.85);
    }

    /* Buttons */
    .btn-custom {
      width: 45%;
      font-weight: bold;
      border-radius: 10px;
      padding: 10px;
      margin: 5px;
      transition: all 0.3s ease-in-out;
    }

    /* ‚ú® Neon Glow Button */
    .btn-glow {
      color: white;
      border: 2px solid #00ffae;
      box-shadow: 0 0 10px #00ffae;
    }
    .btn-glow:hover {
      background-color: #00ffae;
      color: black;
      box-shadow: 0 0 25px #00ffae, 0 0 50px #00ffae;
      transform: scale(1.05);
    }

    .btn-edit {
      border: 2px solid #ffc107;
      color: #ffc107;
      box-shadow: 0 0 10px #ffc107;
    }
    .btn-edit:hover {
      background-color: #ffc107;
      color: black;
      box-shadow: 0 0 25px #ffc107, 0 0 50px #ffc107;
      transform: scale(1.05);
    }

    .btn-logout {
      border: 2px solid #ff4b4b;
      color: #ff4b4b;
      box-shadow: 0 0 10px #ff4b4b;
    }
    .btn-logout:hover {
      background-color: #ff4b4b;
      color: white;
      box-shadow: 0 0 25px #ff4b4b, 0 0 50px #ff4b4b;
      transform: scale(1.05);
    }

    /* Avatar Circle */
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 700;
      color: white;
      margin: 0 auto 20px auto;
      text-transform: uppercase;
      background: linear-gradient(135deg, #00ffae, #007bff);
      border: 3px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- üîÅ Background Slideshow -->
  <div class="slideshow">
    <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1600&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80');"></div>
  </div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- üåü Glass Welcome Box -->
  <div class="welcome-box">
    <div class="avatar">
      {{ user_name|slice:":1" }}{{ user_name|cut:" "|slice:"1:2" }}
    </div>
    <h1>üéâ Login Successful!</h1>
    <h3>Welcome, {{ user_name }} üëã</h3>
    <p>Your email: <strong>{{ user_email }}</strong></p>

    <div class="mt-4">
      <a href="{% url 'profile' %}" class="btn btn-glow btn-custom">üë§ Profile</a>
      <a href="{% url 'edit_profile' %}" class="btn btn-edit btn-custom">‚úèÔ∏è Edit</a>
      <a href="{% url 'logout' %}" class="btn btn-logout btn-custom">üö™ Logout</a>
    </div>
  </div>

  <!-- üé¨ Background Transition JS -->
  <script>
    let slides = document.querySelectorAll(".slide");
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 5000);
  </script>

</body>
</html>
