<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome | Sk13</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
/* ====== BASE ====== */
* { box-sizing: border-box; margin:0; padding:0; }
body, html { height: 100%; font-family: 'Poppins', sans-serif; overflow: hidden; }

/* ====== BACKGROUND IMAGE ====== */
body {
  background: url('https://images.unsplash.com/photo-1519222970733-f546218fa6d7?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
  background-size: cover;
}

/* ====== DARK OVERLAY ====== */
.overlay {
  position: absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.7);
  z-index:0;
}

/* ====== WELCOME BOX ====== */
.welcome-box {
  position: relative;
  z-index: 2;
  top:50%;
  transform: translateY(-50%);
  max-width:700px;
  margin:auto;
  text-align:center;
  background: rgba(20,20,20,0.6);
  backdrop-filter: blur(15px);
  border-radius: 25px;
  padding: 60px 50px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.7);
  color:white;
  animation: fadeUp 1.5s ease-out;
}

/* ====== TEXT ====== */
.welcome-box h1 {
  font-size: 3rem;
  font-weight: 800;
  background: linear-gradient(90deg, #00ffc3, #007bff, #ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 20px rgba(0,255,195,0.5);
  margin-bottom: 25px;
  animation: glow 3s ease-in-out infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 10px #00ffc3; }
  to { text-shadow: 0 0 25px #ff00ff; }
}

p.tagline { font-size: 1.2rem; margin-bottom: 40px; color: #ccc; font-weight: 500; }

/* ====== BUTTONS ====== */
.btn-custom {
  width: 160px;
  margin: 10px;
  font-weight: 600;
  border-radius: 25px;
  transition: all 0.3s ease;
  border: 2px solid #00ffc3;
  background: transparent;
  color:#00ffc3;
}
.btn-custom:hover {
  transform: scale(1.08);
  box-shadow: 0 0 20px #00ffc3;
}

/* ====== SOCIAL ICONS ====== */
.social-links { margin-top: 30px; }
.social-links a {
  color:#00ffc3;
  font-size: 1.5rem;
  margin: 0 12px;
  transition: 0.3s;
}
.social-links a:hover {
  color:#ff00ff;
  transform: scale(1.2);
}

/* ====== FOOTER ====== */
footer {
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
  color:#bbb;
  font-size:0.9rem;
  letter-spacing:0.3px;
  z-index:2;
}

/* ====== ANIMATIONS ====== */
@keyframes fadeUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(-50%); opacity:1; }
}
</style>
</head>
<body>
<div class="overlay"></div>

<div class="welcome-box">

    <a href="{% url 'reg' %}" class="btn btn-custom">Register</a>
  </div>
  <div class="social-links">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>
</div>
