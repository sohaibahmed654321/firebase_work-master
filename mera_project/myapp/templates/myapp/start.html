{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Sk13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ========== BASE STYLES ========== */
        * { box-sizing: border-box; }

        body {
            background: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            padding: 0;
            animation: fadeIn 1.2s ease-in;
            overflow: hidden;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* ========== MAIN BOX ========== */
        .welcome-box {
            position: relative;
            z-index: 2;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 60px 50px;
            color: white;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            max-width: 750px;
            margin: auto;
            text-align: center;
            animation: slideUp 1.5s ease-out;
        }

        /* ========== WELCOME TEXT ========== */
        h1 {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 2.8rem;
            background: linear-gradient(90deg, #00ffc3, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0,255,195,0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffc3; }
            to { text-shadow: 0 0 25px #007bff; }
        }

        p.tagline {
            color: #ddd;
            font-size: 1.15rem;
            margin-bottom: 35px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .btn-custom {
            width: 150px;
            margin: 10px;
            font-weight: 600;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(0,255,195,0.5);
        }

        /* ========== FLOATING EMOJIS ========== */
        .floating-heart, .floating-star {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite alternate;
            z-index: 1;
        }
        .floating-heart { top: 20%; left: 10%; }
        .floating-star { bottom: 15%; right: 15%; }

        @keyframes float {
            from { transform: translateY(0); opacity: 0.7; }
            to { transform: translateY(-25px); opacity: 0.95; }
        }

        /* üåê SOCIAL LINKS */
        .social-links {
            margin-top: 25px;
        }
        .social-links a {
            color: white;
            font-size: 1.5rem;
            margin: 0 12px;
            transition: 0.3s;
        }
        .social-links a:hover {
            color: #00ffc3;
            transform: scale(1.2);
        }

        /* ========== FOOTER ========== */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #bbb;
            font-size: 0.9rem;
            letter-spacing: 0.3px;
            z-index: 2;
        }

        /* ========== ANIMATIONS ========== */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(-50%); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- floating emojis -->
    <div class="floating-heart">üíñ</div>
    <div class="floating-star">‚≠ê</div>

    <!-- main content -->
    <div class="welcome-box">
        <h1>üåü WELCOME TO HOME üåü</h1>
        <div>
            <a href="{% url 'login' %}" class="btn btn-success btn-custom">Login</a>
            <a href="{% url 'reg' %}" class="btn btn-outline-light btn-custom">Register</a>
        </div>

        <!-- üåê Social Media Links -->
        <div class="social-links">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <footer>
        ¬© 2025 Sk13 | All Rights Reserved üí´
    </footer>
</body>
</html>
