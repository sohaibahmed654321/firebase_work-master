{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .welcome-box {
            position: relative;
            z-index: 2;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            color: white;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 15px;
        }
        p {
            color: #ddd;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn-custom {
            width: 150px;
            margin: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="welcome-box text-center">
        <h1>Welcome to My Firebase Django App</h1>
        <p>Manage your data easily with Firebase integration.</p>
        <div>
            <a href="{% url 'login' %}" class="btn btn-success btn-custom">Login</a>
            <a href="{% url 'reg' %}" class="btn btn-outline-light btn-custom">Register</a>
        </div>
    </div>

</body>
</html>
