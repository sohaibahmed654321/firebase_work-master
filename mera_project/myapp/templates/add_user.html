{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .form-container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      width: 400px;
    }
    .form-control {
      background: rgba(255,255,255,0.15);
      border: none;
      color: #fff;
    }
    .form-control:focus {
      background: rgba(255,255,255,0.2);
      color: #fff;
      box-shadow: 0 0 10px #00ffae;
    }
    .btn-custom {
      background: linear-gradient(135deg, #00ffae, #007bff);
      border: none;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border-radius: 10px;
      color: white;
      transition: 0.3s;
    }
    .btn-custom:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="text-center mb-4">➕ Add New User</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-control">
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn-custom mt-2">Add User</button>
      <a href="{% url 'show_data' %}" class="btn btn-outline-light w-100 mt-3">⬅ Back</a>

    </form>
  </div>
</body>
</html>
